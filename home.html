<!DOCTYPE html>
<html lang="en" class="bg-[#edefec]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styling file  -->
    <link rel="stylesheet" href="style.css">

    <!-- tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Dashboard</title>
</head>

<body>

    <!-- navbar  -->
    <nav id="navbar-m">

        <div class="navbar bg-[#4c68ff]  text-neutral-content flex justify-between  px-[1.4rem] ">
            <div class="head-logo">
                <p class="nav-heading text-[white] text-[1.8rem]">Blogging Website</p>

            </div>

            <div class="nav-icons flex gap-4 justify-center items-center">

                <div class="users-name">
                    <h2>bilal</h2>
                </div>

                <div class="Logout-div">

                    <button id="logout">Logout</button>
                </div>


            </div>

        </div>

    </nav>




    <!-- main  -->
    <main>

        <div id="blog-post-form">
            <h2 id="form-title">Create a New Blog Post</h2>
            <form id="form">
                <label for="title-input" id="title-label">Title:</label>
                <input type="text" id="title-input" name="title" required>
    
                <label for="description-input" id="description-label">Description:</label>
                <textarea id="description-input" name="description" rows="8" required></textarea>
    
                <button type="submit" id="publish-button">Publish Blog</button>
            </form>
        </div>

        <div id="new">
          
        </div>

    </main>









   


    <!-- taiwind js link  -->
    <script src="https://cdn.tailwindcss.com"></script>

   


   
 <!-- js file link -->
 <script type="module" src="home.js"></script>

</body>

</html>
